name: Waka Readme

on:
  # Schedule this to run every day at 12:00 UTC (Cron Job)
  schedule:
    - cron: '0 0 * * *'
  # Allow running manually from the Actions tab (for testing)
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ░▒▓█
