name: Waka Readme

on:
  # Run every 5 minutes (GitHub's fastest allowed speed)
  schedule:
    - cron: '*/5 * * * *'
  # Allow running manually from the Actions tab (for testing)
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ░▒▓█
          # "last_7_days" includes Today. "today" is sometimes too narrow.
          # We use last_7_days so you see the bar grow compared to yesterday.
          TIME_RANGE: last_7_days
